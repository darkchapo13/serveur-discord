<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Serveur Discord de Dark</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" />
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: url('https://i.pinimg.com/originals/f7/9e/9e/f79e9ed494ed804c08832a797c5de5fa.gif') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.4) 60%, rgba(0,0,0,0.7) 100%);
      z-index: 0;
      transition: background 0.5s;
    }
    body.light {
      color: #222;
      background: url('https://i.pinimg.com/originals/f7/9e/9e/f79e9ed494ed804c08832a797c5de5fa.gif') no-repeat center center fixed;
      background-size: cover;
    }
    body.light::before {

    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
    }
    .discord-logo-link {
      display: inline-block;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 5px #5865f2);
      transition: transform 0.3s, filter 0.3s;
      cursor: pointer;
    }
    .discord-logo-link:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 12px #4752c4);
    }
    .discord-logo-link img {
      width: 70px;
      height: 70px;
    }
    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    p.lead {
      font-weight: 400;
      font-size: 1.3rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }
    .btn-discord, #copyBtn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(88, 101, 242, 0.5);
      transition: background-color 0.3s, transform 0.3s;
      margin: 10px 10px 30px 10px;
      display: inline-block;
      text-decoration: none;
      color: white;
      user-select: none;
    }
    .btn-discord {
      background-color: #5865f2;
    }
    .btn-discord:hover {
      background-color: #4752c4;
      transform: scale(1.05);
      box-shadow: 0 7px 20px rgba(71, 82, 196, 0.7);
    }
