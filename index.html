<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Serveur Discord de Dark</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" />
  
  <style>
    /* Reset & base */
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: url('https://i.pinimg.com/originals/f7/9e/9e/f79e9ed494ed804c08832a797c5de5fa.gif') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.4) 60%, rgba(0,0,0,0.7) 100%);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
    }

    .profiles-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

    .name-certified {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      animation: fadeInDown 1s ease forwards;
    }
    .name-certified.sdn { justify-content: center; gap: 6px; }
    .name-certified.sdn span.certified-badge { margin-left: 6px; margin-right: 0; }
    .certified-badge svg { width: 28px; height: 28px; fill: #1DA1F2; filter: drop-shadow(0 0 3px #1DA1F2); }

    .certified-text { font-weight: 500; font-size: 1rem; color: #1DA1F2; text-shadow: 1px 1px 5px rgba(0,0,0,0.7); animation: fadeInUp 1.2s ease forwards; margin-bottom: 30px; }

    .certified-text.sdn-text { margin-bottom: 30px; }

    h1 { font-weight: 600; font-size: 3rem; margin-bottom: 15px; text-shadow: 2px 2px 8px rgba(0,0,0,0.7); animation: fadeInDown 1s ease forwards; }

    p { font-weight: 400; font-size: 1.25rem; margin-bottom: 30px; text-shadow: 1px 1px 5px rgba(0,0,0,0.6); animation: fadeInUp 1.2s ease forwards; }

    .btn-discord, .btn-tebex {
      color: white;
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
      margin: 5px;
      font-weight: 600;
      animation: fadeIn 1.5s ease forwards;
    }

    .btn-discord { background-color: #5865f2; }
    .btn-discord:hover { background-color: #4752c4; transform: scale(1.05); box-shadow: 0 7px 20px rgba(71, 82, 196, 0.7); }

    .btn-tebex { background-color: #f39c12; }
    .btn-tebex:hover { background-color: #d48806; transform: scale(1.05); box-shadow: 0 7px 20px rgba(212, 136, 6, 0.7); }

    #copyBtn { background-color: #7289da; margin-left: 15px; padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 12px; cursor: pointer; color: white; box-shadow: 0 5px 15px rgba(114, 137, 218, 0.5); transition: background-color 0.3s, transform 0.3s; animation: fadeIn 1.6s ease forwards; }
    #copyBtn:hover { background-color: #5b6eae; transform: scale(1.05); box-shadow: 0 7px 20px rgba(91, 110, 174, 0.7); }

    footer { margin-top: 40px; font-size: 0.9rem; color: #dcdcdc; text-shadow: 1px 1px 3px rgba(0,0,0,0.8); animation: fadeIn 1.8s ease forwards; position: relative; z-index: 1; }

    @keyframes fadeInDown { 0% {opacity: 0; transform: translateY(-20px);} 100% {opacity: 1; transform: translateY(0);} }
    @keyframes fadeInUp { 0% {opacity: 0; transform: translateY(20px);} 100% {opacity: 1; transform: translateY(0);} }
    @keyframes fadeIn { 0% {opacity: 0;} 100% {opacity: 1;} }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .btn-discord, .btn-tebex, #copyBtn { font-size: 1rem; padding: 12px 25px; display: block; width: 80%; margin: 10px auto; }
      .name-certified { font-size: 1.8rem; }
      .certified-badge svg { width: 20px; height: 20px; }
      .certified-text { font-size: 0.85rem; }
      .profiles-container { gap: 30px; }
    }
  </style>
</head>
